<div class="col-xs-10">

    <form>
        <div ng-show="vm.message">{{vm.message}}</div>
        <div class="form-group">
            <label for="firstname">Имя</label>
            <input type="text" class="form-control" id="firstname" placeholder="Имя">
        </div>

        <div class="form-group">
            <label for="secondname">Фамилия</label>
            <input ng-model="vm.user.firstName" type="text" class="form-control" id="secondname" placeholder="Фамилия">
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input ng-model="vm.user.phone" type="text" ng-model="vm.user.lastName" class="form-control" id="phone" placeholder="Телефон">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input ng-model="vm.user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input ng-model="vm.user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
        </div>

        <button ng-click="vm.login()" type="submit" class="btn btn-default">Войти</button>
    </form>

</div>
