<div id="login-form" class="row login-form ">





    <form name="loginForm" novalidate class="col-xs-12 col-xs-offset-0 col-md-8 col-md-offset-2 login-form">
        <h3>Зарегистрируйтесь для прохождения теста</h3>
        <div ng-show="vm.message">{{vm.message}}</div>
        <div class="form-group">
            <label for="firstname">Имя</label>
            <input ng-model="vm.user.firstName" type="text" class="form-control" id="firstname" placeholder="Имя">
        </div>

        <div class="form-group">
            <label for="secondname">Фамилия</label>
            <input ng-model="vm.user.lastName" type="text" class="form-control" id="secondname" placeholder="Фамилия">
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input ng-model="vm.user.phone" type="text" ng-model="vm.user.lastName" class="form-control" id="phone" placeholder="Телефон">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input ng-model="vm.user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input ng-model="vm.user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
        </div>

        <div class="form-btn">
            <a href="" ng-click="vm.login()" class="btn btn-default home-btn">Регистрация</a>
            <a href="" ui-sref="welcome" class="btn btn-default home-btn">Отмена</a>
        </div>
    </form>



</div>
